				 		<div class="col-md-12">&nbsp;</div>
				 		<div class="col-md-12">&nbsp;</div>

				 		</div>

					<!--Formulario de registro-->
				      <div class="row">
					      	<div class="col-md-4"></div>

					      	<div class="col-md-4">
					      		<form action="" class="form-horizontal">

					      			<!--input nombre-->
					      			<div class="form-group has-error has-feedback">
						 				<label class="control-label control-label-input-group" for="inputError2">Error Al Ingresar Datos</label>
						 				<div class="input-group">
							 				<span class="input-group-addon"><i class="fa fa-user"></i></span>
							 				<input class="form-control" id="inputError2" type="text" placeholder="Nombre">
						 				</div>
							 			<label class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-input-group"></label>
					 				</div>

					 				<!--input telefono-->
									<div class="form-group  has-error has-feedback">
										<label class="control-label control-label-input-group" for="inputError2">Error Al Ingresar Datos</label>
						 				<div class="input-group">
							 				<span class="input-group-addon"><i class="fa fa-phone-square"></i></span>
							 				<input class="form-control" type="text" placeholder="Telefono">
						 				</div>
						 				<label class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-input-group"></label>
					 				</div>

					 				<!--input Email-->
									<div class="form-group  has-error has-feedback">
										<label class="control-label control-label-input-group" for="inputError2">Error Al Ingresar Datos</label>
						 				<div class="input-group">
							 				<span class="input-group-addon"><i class="fa fa-at"></i></span>
							 				<input class="form-control" type="text" placeholder="Email">
						 				</div>
						 				<label class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-input-group"></label>
					 				</div>

					 				<!--input Edad-->
					 				<div class="form-group has-error has-feedback">
					 					<label class="control-label control-label-input-group" for="inputError2">Error Al Ingresar Datos</label>
					 					<div class="input-group">
						 					<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
						 					<input type="text" class="form-control" placeholder="Edad">
					 					</div>
					 					<label class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-input-group"></label>
					 				</div>

					 				<!--input ??-->
					 				<div class="form-group has-error has-feedback">
					 					<label class="control-label control-label-input-group" for="inputError2">Error Al Ingresar Datos</label>					 				
					 					<div class="input-group">
						 					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						 					<input type="date" class="form-control" title="Ingrese Su Fecha De Nacimiento">
					 					</div>
					 					<label class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-input-group"></label>
					 				</div>

					 				<!--input sexo-->
					 				<div class="form-group has-error has-feedback">
					 					<label class="control-label control-label-input-group" for="inputError2">Error Al Ingresar Datos</label>
					 					<div class="input-group">
						 					<span class="input-group-addon"><i class="fa fa-female"></i><i class="fa fa-child"></i></span>
						 					<SELECT NAME="cboplan" class="form-control" SIZE=1 id="cboplan" placeholder="Sexo"> 
											<option value="">------</option>
											<OPTION VALUE="Masculino">Masculino</OPTION>
											<OPTION VALUE="Femenino">Femenino</OPTION>
											<OPTION VALUE="Otro">Otro</OPTION>
											</SELECT>
					 					</div>
					 					<label class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-input-group"></label>
					 				</div>

					 				<!--input submit-->
					 				<div class="form-group">
									      <button type="submit" class="btn btn-success pull-left">Registrar</button>
									</div>
				 				</form>
